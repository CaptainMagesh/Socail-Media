{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2 class="text-xl font-bold">Register</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <label class="block">Username:</label>
        <input type="text" name="username" class="border p-2 w-full">

        <label class="block mt-2">Email:</label>
        <input type="email" name="email" class="border p-2 w-full">

        <label class="block mt-2">Password:</label>
        <input type="password" name="password1" class="border p-2 w-full">

        <label class="block mt-2">Confirm Password:</label>
        <input type="password" name="password2" class="border p-2 w-full">

        <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2">Register</button>
    </form>
{% endblock %}
